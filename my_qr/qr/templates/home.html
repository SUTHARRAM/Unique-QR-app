<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forms</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{form.as_table}}
        </table>
        <input  type="submit" value="Submit" />
    </form>
    <div>
        <div>
            {%for item in items %}
            <h1>{{item.name}} {{item.price}}</h1>
            {% endfor %}
        </div>
    </div>
</body>
</html>
